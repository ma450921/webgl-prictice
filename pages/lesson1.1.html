<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>动态绘制点</title>
	<link rel = "stylesheet" href="../css/common.css" />
</head>
<body>
	<canvas id="canvas"></canvas>
	<script type="shader-source" id="vertexShader">
		//浮点数设置为中等精度
		precision mediump float;
		//接收 JavaScript 传递过来的点的坐标（X, Y）
		attribute vec2 a_Position;
		// 接收canvas的尺寸。
		attribute vec2 a_Screen_Size;
		void main(){
			// 将 canvas 的坐标值 转换为 [-1.0, 1.0]的范围。
			vec2 position = (a_Position / a_Screen_Size) * 2.0 - 1.0;
			// canvas的 Y 轴坐标方向和 设备坐标系的相反。
			position = position * vec2(1.0, -1.0);
			// 最终的顶点坐标。
			gl_Position = vec4(position, 0.0, 1.0);
			// 点的大小。
			gl_PointSize = 10.0;
		}
	</script>
	<script type="shader-source" id="fragmentShader">
		//浮点数设置为中等精度
		precision mediump float;
		//全局变量，用来接收 JavaScript传递过来的颜色。
		uniform vec4 u_Color;
		void main(){
			// 将颜色处理成 GLSL 允许的范围[0， 1]。
			vec4 color = u_Color / vec4(255, 255, 255, 1);
			// 点的最终颜色。
			gl_FragColor = color;
		}
	</script>
	<script src="../utils/webgl-helper.js"></script>
	<script>
		const random = Math.random;
		function randomColor(){
			return  {
				r: random() * 255,
				g: random() * 255,
				b: random() * 255,
				a: random() * 1
			}
		}
		//获取canvas
		let canvas = getCanvas('canvas');
		//设置canvas尺寸为满屏
		resizeCanvas(canvas);
		//获取绘图上下文
		let gl = getContext(canvas);
		//创建定点着色器
		let vertexShader = createShaderFromScript(gl, gl.VERTEX_SHADER, 'vertexShader');
		//创建片元着色器
		let fragmentShader = createShaderFromScript(gl, gl.FRAGMENT_SHADER, 'fragmentShader');
		//创建着色器程序
		let program = createProgram(gl, vertexShader, fragmentShader);
		//使用该着色器程序
		gl.useProgram(program);
		//设置清屏颜色为黑色。

		let a_Position = gl.getAttribLocation(program, 'a_Position');
		let a_Screen_Size = gl.getAttribLocation(program, 'a_Screen_Size');
		let u_Color = gl.getUniformLocation(program, 'u_Color');

		gl.vertexAttrib2f(a_Screen_Size, canvas.width, canvas.height);
		let points = [];

		canvas.addEventListener('click', e=>{
			let x = e.pageX;
			let y = e.pageY;
			let color = randomColor();
			points.push({x : x, y : y, color : color})
			render(gl);
		})
		//绘制函数
		function render(gl){
			gl.clear(gl.COLOR_BUFFER_BIT);
			for(let i = 0; i<points.length;i++){
				let color = points[i].color;
				gl.uniform4f(u_Color, color.r, color.g, color.b, color.a);
				gl.vertexAttrib2f(a_Position, points[i].x, points[i].y);
				gl.drawArrays(gl.POINTS, 0, 1);
			}
		}
		gl.clearColor(0,0,0,1.0);
		render();
	</script>
</body>
</html>
